<style>

  .site-brand img {
    max-height: none !important;  /* Quita el límite de altura */

    margin-bottom: 15px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .site-brand .site-title {

  /* 2. Ajustar títulos H4 del contenido */
  .main-content h4 {
    font-size: 2.1em;

<script>

    var contentToAdd = `

            </a>
        </div>
    `;
    var logoContainer = document.querySelector('.site-brand');
    if(logoContainer) {
        logoContainer.insertAdjacentHTML('beforeend', contentToAdd);
    }
});
</script>
