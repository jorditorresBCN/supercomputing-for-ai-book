<script>
  // Force Busuanzi to re-render after the page is fully loaded (fixes footer counters staying at 0)
  window.addEventListener('load', function () {
    // If busuanzi script exposes the global, trigger it
    if (typeof window.Busuanzi === 'object' && typeof window.Busuanzi.fetch === 'function') {
      window.Busuanzi.fetch();
    } else {
      // Fallback: reload the script once DOM is stable
      var s = document.createElement('script');
      s.src = 'https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js';
      s.async = true;
      document.body.appendChild(s);
    }
  });
</script>
