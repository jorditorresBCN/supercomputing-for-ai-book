# _config.yml

# --- Configuración básica (Mantenemos lo que funcionaba) ---
url: "https://JordiTorresBCN.github.io"
baseurl: "/supercomputing-for-ai-book"
title: Supercomputing for AI
description: Foundations, Architectures, and Scaling Deep Learning Workloads
author: Jordi Torres

# --- El Tema ---
remote_theme: just-the-docs/just-the-docs

# --- SOLUCIÓN PROBLEMA 1: Forzar tema claro (fondo blanco) ---
color_scheme: light

# --- SOLUCIÓN PROBLEMA 2: Configurar resaltado de código ---
kramdown:
  syntax_highlighter: rouge

# --- Plugins necesarios ---
plugins:
  - jekyll-remote-theme

# --- Archivos a ignorar ---
exclude: [Chapter01.docx, Chapter12.docx, Titulo.docx, Gemfile, Gemfile.lock, assets/css]
